{% extends 'core/base.html' %} {% block title %}
<h1>Dashboard</h1>
{% endblock %} {% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
  <h2 class="mb-12 text-2xl text-center">My items</h2>

  <div class="grid grid-cols-3 gap-3">
    {% for item in items %}
    <div>
      <a href="{% url 'item:detail' item.id %}">
        <!-- Use {{ item.image.url }} inside the quotes for the src attribute -->
        <div><img src="{{ item.image.url }}" class="rounded-t-xl" /></div>
        <div class="p-6 bg-white rounded-b-xl">
          <!-- Use </h2> instead of </h1> to close the tag -->
          <h2 class="text-2xl">{{ item.name }}</h2>
          <p class="text-grey-500">price:{{ item.price }}</p>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
